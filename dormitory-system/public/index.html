<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dormitory Management System</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="bg-gray-100">
    <div class="container mx-auto p-6">
        <h1 class="text-4xl font-bold text-center text-gray-800 mb-8">Dormitory Management System</h1>

        <!-- Register Student -->
        <div class="bg-white shadow-md rounded-lg p-6 mb-6">
            <h2 class="text-2xl font-semibold mb-4">Register Student</h2>
            <form id="registerForm" class="space-y-4">
                <input type="text" name="name" placeholder="Name" class="block w-full p-3 border border-gray-300 rounded-lg" required>
                <input type="email" name="email" placeholder="Email" class="block w-full p-3 border border-gray-300 rounded-lg" required>
                <input type="text" name="phone" placeholder="Phone" class="block w-full p-3 border border-gray-300 rounded-lg" required>
                <select name="dormitory_id" class="block w-full p-3 border border-gray-300 rounded-lg" required>
                    <option value="" disabled selected>Select Dormitory</option>
                    <option value="1">Dorm A</option>
                    <option value="2">Dorm B</option>
                    <option value="3">Dorm C</option>
                </select>
                <button type="submit" class="w-full p-3 bg-blue-500 text-white rounded-lg hover:bg-blue-600">Register</button>
            </form>
            <div id="registerResponse" class="mt-4 text-green-600"></div>
        </div>

        <!-- Assign Room -->
        <div class="bg-white shadow-md rounded-lg p-6 mb-6">
            <h2 class="text-2xl font-semibold mb-4">Assign Room</h2>
            <form id="assignForm" class="space-y-4">
                <input type="number" name="student_id" placeholder="Student ID" class="block w-full p-3 border border-gray-300 rounded-lg" required>
                <input type="number" name="room_id" placeholder="Room ID" class="block w-full p-3 border border-gray-300 rounded-lg" required>
                <input type="date" name="move_in_date" class="block w-full p-3 border border-gray-300 rounded-lg" required>
                <button type="submit" class="w-full p-3 bg-blue-500 text-white rounded-lg hover:bg-blue-600">Assign Room</button>
            </form>
            <div id="assignResponse" class="mt-4 text-green-600"></div>
        </div>

        <!-- Check Room Availability -->
        <div class="bg-white shadow-md rounded-lg p-6">
            <h2 class="text-2xl font-semibold mb-4">Check Room Availability</h2>
            <button id="checkAvailability" class="w-full p-3 bg-green-500 text-white rounded-lg hover:bg-green-600">Check Availability</button>
            <div id="availability" class="mt-4 text-gray-800"></div>
        </div>
        
        <!-- Add New Room -->
        <div class="bg-white shadow-md rounded-lg p-6 mb-6">
            <h2 class="text-2xl font-semibold mb-4">Add New Room</h2>
            <form id="addRoomForm" class="space-y-4">
                <input type="text" name="room_number" placeholder="Room Number" class="block w-full p-3 border border-gray-300 rounded-lg" required>
                <select name="availability" class="block w-full p-3 border border-gray-300 rounded-lg" required>
                    <option value="" disabled selected>Select Availability</option>
                    <option value="1">Available</option>
                    <option value="0">Not Available</option>
                </select>
                <button type="submit" class="w-full p-3 bg-blue-500 text-white rounded-lg hover:bg-blue-600">Add Room</button>
            </form>
            <div id="addRoomResponse" class="mt-4 text-green-600"></div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
